<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="Temple Images">
    <meta name="author" content="Rudy F. Pilande II">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆☆☆☆☆</label>
            </div>


            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <input type="checkbox" id="feature-durability" name="features" value="Durability">
                <label for="feature-durability">Durability</label>
                <input type="checkbox" id="feature-ease" name="features" value="Ease of Use">
                <label for="feature-ease">Ease of Use</label>
                <input type="checkbox" id="feature-performance" name="features" value="Performance">
                <label for="feature-performance">Performance</label>
                <input type="checkbox" id="feature-design" name="features" value="Design">
                <label for="feature-design">Design</label>
            </fieldset>

            <label for="review-text">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review-text" name="reviewText"></textarea>

            <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="user-name" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Rudy Pilande II | Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
